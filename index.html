<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="./style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@1,300&display=swap" rel="stylesheet">
  </head>

  <body>
    <h1 id="title">SURVEY FORM</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <div class="form">
      <form method="post" id="survey-form" action="https://register-demo.freecodecamp.org">
        <label for="name"id="name-label">Name <input id="name" type="text" required placeholder="Onur Karakaya"></label>
        <label for="email"id="email-label">E-mail <input id="email" type="email" placeholder="example@example.com" required></label>
        <label for="number" id="number-label">Age <input id="number"  type="number" placeholder="optional" min="12"max="120"></label>
        <label class="label-dropdown">Which option best describes your current role?
          <select id="dropdown" name="referrer">
            <option value="">Select Current Role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer Not to say</option>
            <option value="5">Other</option>
          </select>
        </label>
        
        <label class="label-radio">Would you recommend freeCodeCamp to a friend?
        
          <label for="definitely"><input id="definitely" type="radio"value="0" name="radio-recommend"> Definitely</label>

          <label for="maybe"><input value="1"id="maybe"type="radio" name="radio-recommend"> Maybe</label>

          <label for="not-sure"><input value="2"id="not-sure"type="radio" name="radio-recommend"> Not Sure </label>

        </label>

        <label class="label-checkbox">What would you like to see improved? (Check all that apply)
          <label for="front-end-projects"> <input type="checkbox" id="front-end-projects" value="0"> Front-End Projects</label>

          <label for="back-end-projects"> <input type="checkbox" id="back-end-projects" value="1"> Back-end Projects</label>

          <label for="data-visualization"> <input type="checkbox" id="data-visualization" value="2"> Data Visualization</label>

          <label for="challenges"><input type="checkbox" id="challenges" value="3"> Challenges </label>

          <label for="open-source-community"><input type="checkbox" id="open-source-community" value="4"> Open Source Community </label>

          <label for="gitter-help-rooms"> <input type="checkbox" id="gitter-help-rooms" value="5"> Gitter help rooms</label>

          <label for="videos"><input type="checkbox" id="videos" value="6"> Videos </label>

          <label for="city-meetups"><input type="checkbox" id="city-meetups" value="7"> City Meetups </label>

          <label for="wiki"><input type="checkbox" id="wiki" value="8"> Wiki </label>

          <label for="forum"><input type="checkbox" id="forum" value="9"> Forum </label>

          <label for="additional-courses"><input type="checkbox" id="additional-courses"value="10"> Additional Courses</label>

        </label>

        
        <label for="additional-area">Any comments or suggestions?<textarea id="additional-area" name="additional-area" row="5"cols="30"placeholder="I would be good if.."></textarea></label>
        <input type="submit"value="Submit"id="submit">
                                            
      </form>
    </div>
  </body>
</html>
